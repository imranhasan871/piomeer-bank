<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" />
            <br />
            <input type="password" name="" id="" class="form-control" placeholder="Password" />
            <br />
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <!-- Deposit Area -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit" />
                    <br />
                    <div id="addDeposit" class="btn btn btn-success">
                        Deposit
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw" />
                    <br />
                    <div id="withdrawBtn" class="btn btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event Handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', () => {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea =
                document.getElementById('transaction-area');
            transactionArea.style.display = 'block';

            // Deposit button event handler

            const depositBtn = document.getElementById('addDeposit');
            depositBtn.addEventListener('click', () => {
                const depositAmount = document.getElementById('depositAmount').value;
                const depositNumber = parseFloat(depositAmount);

                updateSpanText("currentDeposit", depositNumber)
                updateSpanText("currentBalance", depositNumber)

                document.getElementById('depositAmount').value = ""

            });

            // withdraw Button event handler

            const withdrawBtn = document.getElementById('withdrawBtn')
            withdrawBtn.addEventListener('click', () => {
                const getWithdrawNumber = getInputNumber("withdrawAmount")
                updateSpanText("currentWithdraw", getWithdrawNumber)
                updateSpanText("currentBalance", -1 * getWithdrawNumber)
                document.getElementById("withdrawAmount").value = ""

            })

            function getInputNumber(id) {
                const withdrawAmount = parseFloat(document.getElementById(id).value)
                return withdrawAmount
            }

            function updateSpanText(id, depositAmount) {
                const currentAmount = parseFloat(document.getElementById(id).innerText)
                const totalAmount = currentAmount + depositAmount
                document.getElementById(id).innerText = totalAmount

            }


        });
    </script>
</body>

</html>
